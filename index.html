<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SORTING ARRAY</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <body>
    <div class= "container">
      <h1>Sorting Visualization</h1>
      <div>
          <label for="arrayInput" >Enter an array:</label>
          <input type="text" id="arrayInput" placeholder="Enter numbers separated by a comma"><br>
        <label for="sorttype">Enter the sorting algorithm:</label>
        <select  id="sorttype">
          <option value="bubble">Sort using Bubble Sort</option>
          <option value="insertion">Sort using Insertion Sort</option>
          <option value="selection">Sort using Selection Sort</option>
          <option value="merge">Sort using Merge Sort</option>
        </select>
        <button onclick="selectyourSort()">Sort</button>
        
          
         
      </div>
      <div id="visualization">
          <!-- Visualization content will be dynamically added here -->
      </div>
    </div>
  

  <script src="script.js"></script>

  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
    
</body>

</html>
